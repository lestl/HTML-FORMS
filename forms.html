<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo </title>

</head>

<body>
    <h1>Form Demo</h1>
    <button>外のボタン</button>　<!--　formの外にあってなにも起きない　-->
    <!-- MDNにコードあるからそこで探して一つづつ覚えたらよい！ -->
    <form action="/tacos">
        <button type="submit">送信1</button> <!-- submitは標準に送信HTML的に書いた方がいい -->
        <p>
            <label for="username">ユーザー名 :</label>
            <input id="username" type="text" placeholder="ユーザー名" name="ユーザー名">
          <!--  file:///C:/tacos?%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E5%90%8D=abcd -->
        </p>
        <p>
            <label for="password">パスワード</label>
            <input id="password" type="password" placeholder="パスワード" name="password">
        </p>

        <p>
            <label for="color">好きな色</label>
        <input id="color" type="color" name="color">
    </p>
    <p>
        <!--このようにlabelの中にinputを入れても成り立つが場合によって使い方は違う-->
        <label>好きな数値
        <input type="number" placeholder="数字を入力" name="num">
        <!-- file:///C:/tacos?%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E5%90%8D=12414&password=657567567&color=%23ff0000&num=75858 -->
    </label>
    </p>
    <button>送信!!!!!</button> <!-- 何も指定しないと標準はformの/TACOSに送信する -->
    <input type="submit" value="送信！！！！！">    <!-- valueで表す文字を変えられる -->
</form>
</body>

</html>
